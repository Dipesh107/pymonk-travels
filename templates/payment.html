<!DOCTYPE html>
<html>
{% load static %}

<head>
  <title>Payment | PyMonk Travels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href={% static 'css/payment.css' %}>
</head>

<body>
  <form action="" method="GET">
    <div class="container mt-4 d-flex justify-content-center main">
      <div class="card">
        <div class="d-flex justify-content-between px-3 pt-4">
          <span class="pay">Pay amount</span>
        </div>
        <div class="px-3 pt-3">
          <label for="card number" class="d-flex justify-content-between">
            <span class="labeltxt">CARD NUMBER</span>
          </label>
          <input type="number" name="number" class="form-control inputtxt" placeholder="8881 2545 2545 2245">
        </div>
        <div class="d-flex justify-content-between px-3 pt-4">
          <div>
            <label for="date" class="exptxt">Expiry</label>
            <input type="month" name="date" class="form-control expiry" placeholder="Month / Year">
          </div>
          <div>
            <label for="cvv" class="cvvtxt">CVV</label>
            <input type="number" name="number" class="form-control cvv" placeholder="123">
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between px-3 py-4">
          <div>
            <button type="button" class="btn cancel" onclick="cancel()"><a href="/afterbook">Cancel</a></button>
          </div>
          <div>
            <button type="button" class="btn payment" name="payment-done" onclick="click()"><a href="/thank">Make
                Payment</a></button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script>
    function click() {
      alert("Thank You For booking Your Flight.Your bookin has been confirmed")
    }
    function cancel() {
      alert("Alert! You have canceled your booking. Click on below flights to proceed ")
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
